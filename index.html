<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 9 Months!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffb3c6, #ffe6f2);
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    color: #d10068;
    margin-bottom: 20px;
  }

  .hearts {
    display: flex;
    gap: 5px;
    font-size: 3em;
    margin-bottom: 20px;
  }

  .hearts span {
    cursor: pointer;
    transition: transform 0.3s;
  }

  .hearts span:hover {
    transform: scale(1.3) rotate(10deg);
  }

  img {
    width: 250px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff69b4aa;
    cursor: pointer;
    transition: transform 0.3s;
  }

  img:hover {
    transform: scale(1.05) rotate(-2deg);
  }

  .commit-log {
    margin-top: 20px;
    background-color: #ffffff88;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 1em;
    max-width: 300px;
    text-align: left;
  }

  .confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff69b4;
    opacity: 0.7;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Happy 9 Months Together! ‚ù§Ô∏è</h1>


<div class="hearts" id="heartBar"></div>


<div class="commit-log">
  <p>commit 1: met you ‚ù§Ô∏è</p>
  <p>commit 2: first date üòç</p>
  <p>commit 3: engagement üåü</p>
  <p>commit 4: 9 months strong üéâ</p>
</div>

<div class="confetti" id="confettiContainer"></div>

<script>
 
  const totalMonths = 12;
  const completedMonths = 9;
  const heartBar = document.getElementById('heartBar');

  for (let i = 1; i <= totalMonths; i++) {
    const heart = document.createElement('span');
    heart.textContent = i <= completedMonths ? '‚ù§Ô∏è' : '‚ô°';
    heartBar.appendChild(heart);
  }

  // Picture click interaction
  const pic = document.getElementById('lovePic');
  pic.addEventListener('click', () => {
    alert("I love you more every day! üíñ");
  });

  // Confetti effect
  const confettiContainer = document.getElementById('confettiContainer');
  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
    confettiContainer.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 5000);
  }
  setInterval(createConfetti, 200);
</script>

</body>
</html>
